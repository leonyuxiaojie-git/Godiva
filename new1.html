
<!DOCTYPE html>
<html>
<head>
    <title>上传图片</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>

    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="Canvas,File,Image">
</head>
<style>
html,body,div{ padding:0px; margin:0 auto; ine-height:200%;}

#loading { position:absolute;
	text-align:center;overflow:hidden; width:100%;height:100%; background:#fff;  z-index:300;filter:alpha(Opacity=80);-moz-opacity:0.8;opacity: 0.8; 
}
#loading .loadintro{ padding:50px;}
#loading img{ width:auto;}
.winstyle{ display:none;}

</style>
<body>


<!--图片上传的提示层-->
<div id="loading" class="winstyle">
    <div class="loadintro"><img src="loading.gif"></div>
</div>
    
<div>
	<form method="post" enctype="multipart/form-data" action="base64/newupload.php" target="ajaxifr">
    <p>
    <input type="file" name="file" id="test123" capture="camera" accept="image/gif, image/jpeg" id="upd" />
    </p>
    <p>
    <input class="ok" type="submit" value="上传" />
    </p>
    </form>
    <div id="imgid">
        
    </div>
    <div id="imgpath">
    
    </div>
    <div id="img">
    
    </div>
    
</div>

<iframe name="ajaxifr" style="display:none;"></iframe>

<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script>

function domwrite(id,imgpath){
	center("loading",false);
	$("#imgid").html("ID："+id);
	$("#imgpath").html("图片路径："+imgpath);
	$("#img").html("<img src='"+imgpath+"' width='200'>");
}


//居中层
function center(div,type){
	var top = ($(window).height() - $("#"+div).height())/2;
	$("#"+div).css({     
		"top": (top+$(document).scrollTop())+'px',
	});  
	if(type){
		$("#"+div).fadeIn();
		//使两边图片一样高度
	}else{
		$("#"+div).fadeOut();
	}
}


$(function(){
	$("#test123").change(function(){
		center("loading",true);
		$(".ok").trigger("click")
	})
});


</script>
</body>
</html>
